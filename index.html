<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>屬於你的台南美食</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Noto Sans TC', sans-serif;
    }

    .hero {
      background: url('背景.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 120px;
    }

    .content-wrapper {
      display: flex;
      gap: 120px;
      margin-top: 40px;
    }

    .menu-section {
      text-align: center;
    }

    .menu-title {
      color: white;
      font-size: 42px;
      margin-bottom: 32px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .food-button {
      display: flex;
      align-items: center;
      background-color: #1a4c3b;
      color: white;
      padding: 16px 28px;
      border-radius: 50px;
      border: none;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    .food-button:hover {
      background-color: #256d55;
      transform: translateY(-5px);
    }

    .icon-circle {
      background-color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      transition: transform 0.3s ease;
    }

    .food-button:hover .icon-circle {
      transform: rotate(15deg);
    }

    .icon-circle img {
      width: 36px;
      height: 36px;
    }

    .main-title {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 64px;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
      opacity: 0.8;
    }

    .data-source {
      position: absolute;
      bottom: 60px;
      left: 60px;
    }

    .data-source .food-button {
      font-size: 20px;
      padding: 12px 24px;
    }

    .data-source .icon-circle {
      width: 44px;
      height: 44px;
    }

    .data-source .icon-circle img {
      width: 26px;
      height: 26px;
    }
  </style>
</head>
<body>
  <div class="hero">
  
    
    <div class="content-wrapper">
      <!-- 一般選單區塊 -->
      <div class="menu-section">
        <h2 class="menu-title">美食選單</h2>
        <div class="button-group">
          <a href="breakfast/breakfast.html" class="food-button">
            <div class="icon-circle">
              <img src="breakfast/breakfast_icon.png" alt="早餐">
            </div>
            早餐
          </a>

          <a href="lunch/lunch.html" class="food-button">
            <div class="icon-circle">
              <img src="lunch/lunch_icon.png" alt="午餐">
            </div>
            午餐
          </a>

          <a href="dinner/dinner.html" class="food-button">
            <div class="icon-circle">
              <img src="dinner/dinner_icon.png" alt="晚餐">
            </div>
            晚餐
          </a>

          <a href="dessert/dessert.html" class="food-button">
            <div class="icon-circle">
              <img src="dessert/dessert_icon.png" alt="點心">
            </div>
            點心
          </a>
        </div>
      </div>

      <!-- 隨機選單區塊 -->
      <div class="menu-section">
        <h2 class="menu-title">隨機推薦</h2>
        <div class="button-group">
          <a href="breakfast/random.html" class="food-button">
            <div class="icon-circle">
              <img src="breakfast/random breakfast_icon.png" alt="早餐隨機">
            </div>
            早餐隨機
          </a>

          <a href="lunch/random.html" class="food-button">
            <div class="icon-circle">
              <img src="lunch/random luch_icon.png" alt="午餐隨機">
            </div>
            午餐隨機
          </a>

          <a href="dinner/random.html" class="food-button">
            <div class="icon-circle">
              <img src="dinner/random dinner_icon.png" alt="晚餐隨機">
            </div>
            晚餐隨機
          </a>

          <a href="dessert/random.html" class="food-button">
            <div class="icon-circle">
              <img src="dessert/random dessert_icon.png" alt="點心隨機">
            </div>
            點心隨機
          </a>
        </div>
      </div>
    </div>

    <!-- 其他來源按鈕 -->
    <div class="data-source">
      <a href="data/data.html" class="food-button">
        <div class="icon-circle">
          <img src="data/data_icon.png" alt="資料來源">
        </div>
        資料來源
      </a>
    </div>

    <div class="data-source"  style="left: auto; right: 60px;">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="food-button">
        <div class="icon-circle">
          <img src="rick roll.png" alt="有料">
        </div>
        有料
      </a>
    </div>

    <div class="footer">
      ZiyanGZiyaNG
    </div>
  </div>
</body>
</html>
