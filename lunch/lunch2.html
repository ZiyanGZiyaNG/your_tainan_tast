<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>午餐推薦</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap');

    body {
      margin: 0;
      padding: 40px;
      background-color: #033b2d;
      font-family: 'Noto Sans TC', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    .home-button {
      display: inline-block;
      background-color: white;
      color: #033b2d;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 20px;
      margin-bottom: 40px;
      transition: all 0.3s ease;
      width: fit-content;
    }

    .home-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    }

    .card-button {
      background-color: white;
      color: black;
      border-radius: 24px;
      padding: 20px 30px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card-button:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }

    .card-button .info {
      flex: 1;
    }

    .card-button h2 {
      margin-top: 0;
      color: #033b2d;
      font-size: 32px;
    }

    .card-button ul {
      list-style-type: none;
      padding-left: 0;
      margin: 15px 0;
    }

    .card-button li {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }

    .images {
      display: flex;
      gap: 20px;
    }

    .images img {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card-button:hover .images img {
      transform: scale(1.05);
    }

    .footer {
      margin-top: auto;
      text-align: center;
      color: white;
      font-size: 16px;
      opacity: 0.8;
      padding: 20px 0;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .pagination-button {
      background-color: white;
      color: #033b2d;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .pagination-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    }

    .pagination-button.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>午餐推薦</h1>

  <a href="../index.html" class="home-button">返回首頁</a>

  <a href="https://www.google.com/maps/place/炸雞洋行（歡迎來電預訂）/data=!4m7!3m6!1s0x346e7664e97dddcb:0xd5994966eb0e5711!8m2!3d22.9942462!4d120.1973897!16s%2Fg%2F11b6208xlp!19sChIJy9196WR2bjQREVcO62ZJmdU?authuser=0&hl=zh-TW&rclk=1" 
     class="card-button" target="_blank">
    <div class="info">
      <h2>南炸雞洋行</h2>
      <ul>
        <li>⏰ 營業時間：12:00-18:00</li>
        <li>📍 地址：台南市中西區國華街三段27號貨櫃屋</li>
        <li>👍 推薦：雙節辣翅</li>
      </ul>
    </div>
    <div class="images">
      <img src="炸雞1.jpg" alt="蔡家招牌">
      <img src="炸雞2.jpg" alt="燒餅">
    </div>
  </a>

  <a href="https://www.google.com/maps/place/富盛號+(更多資訊在臉書粉專）/@22.9975553,120.1964251,17z/data=!3m1!4b1!4m6!3m5!1s0x346e77ca0bb0307b:0x94c9fffaa462db0d!8m2!3d22.9975504!4d120.199!16s%2Fg%2F11b707hwhl?authuser=0&hl=zh-TW&entry=ttu&g_ep=EgoyMDI1MDUyOC4wIKXMDSoASAFQAw%3D%3D" 
     class="card-button" target="_blank">
    <div class="info">
      <h2>富盛號碗粿</h2>
      <ul>
        <li>⏰ 營業時間：07:00-17:00</li>
        <li>📍 地址：台南市中西區民族路三段11號</li>
        <li>👍 推薦：碗粿</li>
      </ul>
    </div>
    <div class="images">
      <img src="碗粿1.jpg" alt="上崙料理">
      <img src="碗粿2.jpg" alt="肉粽特寫">
    </div>
  </a>

  <a href="https://www.google.com/maps/place/阿堂鹹粥/@22.9899166,120.1930824,17z/data=!3m1!4b1!4m6!3m5!1s0x346e767b6d397c75:0x3777ee6a25659259!8m2!3d22.9899117!4d120.1979533!16s%2Fg%2F11cktd5s19?authuser=0&hl=zh-TW&entry=ttu&g_ep=EgoyMDI1MDUyOC4wIKXMDSoASAFQAw%3D%3D" 
     class="card-button" target="_blank">
    <div class="info">
      <h2>阿堂鹹粥</h2>
      <ul>
        <li>⏰ 營業時間：06:00-13:00</li>
        <li>📍 地址：台南市中西區西門路一段728號</li>
        <li>👍 推薦：綜合鹹粥</li>
      </ul>
    </div>
    <div class="images">
      <img src="阿堂1.jpg" alt="武廟肉圓特寫">
      <img src="阿堂2.jpg" alt="武廟店面">
    </div>
  </a>

  <div class="footer">
    ZiyanGZiyaNG
  </div>

 
</body>
</html>
