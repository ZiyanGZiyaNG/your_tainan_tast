<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>午餐推薦</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background-color: #033b2d;
      font-family: 'Noto Sans TC', sans-serif;
      color: white;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 40px;
    }

    .card-button {
      background-color: white;
      color: black;
      border-radius: 24px;
      padding: 20px 30px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card-button:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }

    .card-button .info {
      flex: 1;
    }

    .card-button h2 {
      margin-top: 0;
    }

    .card-button ul {
      list-style-type: circle;
      padding-left: 20px;
      margin: 10px 0;
    }

    .images {
      display: flex;
      gap: 12px;
    }

    .images img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .footer {
      text-align: right;
      color: white;
      font-size: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>午餐推薦</h1>

  <a href="https://www.google.com/maps?sca_esv=fd40bbb914dc0882&rlz=1C1CHBF_enTW1154TW1154&output=search&q=%E5%81%89%E5%AE%B6%E9%BA%B5%E5%BA%97&source=lnms&fbs=ABzOT_AGBMogrnfXHu6GxeqSvos9dsaHbNlDeOhJhm1WsVbBDa2CR4ho-tcX821ubsa57w_YgGNPRSIWqr-RCOzXgf31_f8pdXaWhjUQ5occTdtYw1fOalqQjOZBidAx5f_I4bKCYooUZFY8SE_WZYfvC58DOC32nxcpeANu4RBHR6AsiLrW_GREFRVbebNe9YzWFqKHiP92&entry=mc&ved=1t:200715&ictx=111" class="card-button">
    <div class="info">

      <ul>
        <li>營業時間：08:00～19:00</li>

    <div class="info">

    <div class="info">
      <h2>3. 阿財牛肉湯</h2>
      <ul>
        <li>營業時間：12:00～21:00</li>

  </a>

  <div class="footer">
    ZiyanGZiyaNG
  </div>
</body>
</html>
