<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>午餐推薦</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap');

    body {
      margin: 0;
      padding: 40px;
      background-color: #033b2d;
      font-family: 'Noto Sans TC', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    .home-button {
      display: inline-block;
      background-color: white;
      color: #033b2d;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 20px;
      margin-bottom: 40px;
      transition: all 0.3s ease;
      width: fit-content;
    }

    .home-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    }

    .card-button {
      background-color: white;
      color: black;
      border-radius: 24px;
      padding: 20px 30px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card-button:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }

    .card-button .info {
      flex: 1;
    }

    .card-button h2 {
      margin-top: 0;
      color: #033b2d;
      font-size: 32px;
    }

    .card-button ul {
      list-style-type: none;
      padding-left: 0;
      margin: 15px 0;
    }

    .card-button li {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }

    .images {
      display: flex;
      gap: 20px;
    }

    .images img {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card-button:hover .images img {
      transform: scale(1.05);
    }

    .footer {
      margin-top: auto;
      text-align: center;
      color: white;
      font-size: 16px;
      opacity: 0.8;
      padding: 20px 0;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .pagination-button {
      background-color: white;
      color: #033b2d;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .pagination-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    }

    .pagination-button.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>午餐推薦</h1>

  <a href="../index.html" class="home-button">返回首頁</a>

  <a href="https://www.google.com/maps/place/韋家乾麵/data=!4m7!3m6!1s0x346e768e830569df:0x6c703411aca68265!8m2!3d22.9936683!4d120.2131652!16s%2Fg%2F12m9gv044!19sChIJ32kFg452bjQRZYKmrBE0cGw?authuser=0&hl=zh-TW&rclk=1" 
     class="card-button" target="_blank">
    <div class="info">
      <h2>韋家乾麵(李安麵店)</h2>
      <ul>
        <li>⏰ 營業時間：08:00-19:00</li>
        <li>📍 地址：台南市東區前鋒路110號</li>
        <li>👍 推薦：麻醬麵</li>
      </ul>
    </div>
    <div class="images">
      <img src="偉家1.jpg" alt="蔡家招牌">
      <img src="偉家2.jpg" alt="燒餅">
    </div>
  </a>

  <a href="https://www.google.com/maps/place/邱家小卷米粉/@22.9992353,120.1947141,17z/data=!3m1!4b1!4m6!3m5!1s0x346e7664e96d5667:0x94371a2263d83337!8m2!3d22.9992354!4d120.199585!16s%2Fg%2F1tdztgkv?entry=ttu&g_ep=EgoyMDI1MDUyMS4wIKXMDSoASAFQAw%3D%3D" 
     class="card-button" target="_blank">
    <div class="info">
      <h2>邱家小卷米粉</h2>
      <ul>
        <li>⏰ 營業時間：11:00-17:00</li>
        <li>📍 地址：台南市中西區國華街三段5號</li>
        <li>👍 推薦：小卷米粉</li>
      </ul>
    </div>
    <div class="images">
      <img src="邱家1.jpg" alt="上崙料理">
      <img src="邱家2.jpg" alt="肉粽特寫">
    </div>
  </a>

  <a href="https://www.google.com/maps/place/阿財牛肉湯/@22.9994764,120.1614754,17z/data=!3m1!4b1!4m6!3m5!1s0x346e761d2b5bd8bf:0xc9aab3b5a8e96226!8m2!3d22.9994764!4d120.1614754!16s%2Fg%2F12hm4fg0h" 
     class="card-button" target="_blank">
    <div class="info">
      <h2>阿財牛肉湯</h2>
      <ul>
        <li>⏰ 營業時間：12:00-21:00</li>
        <li>📍 地址：台南市安平區古堡街5號</li>
        <li>👍 推薦：肋眼蓋、龍骨肉、肩胛</li>
      </ul>
    </div>
    <div class="images">
      <img src="阿財1.jpg" alt="武廟肉圓特寫">
      <img src="阿財2.jpg" alt="武廟店面">
    </div>
  </a>

  <div class="footer">
    ZiyanGZiyaNG
  </div>

  <div class="pagination">
    <a href="lunch.html" class="pagination-button disabled">上一頁</a>
    <a href="lunch2.html" class="pagination-button">下一頁</a>
  </div>
</body>
</html>
