<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>點心推薦</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background-color: #033b2d;
      font-family: 'Noto Sans TC', sans-serif;
      color: white;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 40px;
    }

    .card-button {
      background-color: white;
      color: black;
      border-radius: 24px;
      padding: 20px 30px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card-button:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }

    .card-button .info {
      flex: 1;
    }

    .card-button h2 {
      margin-top: 0;
    }

    .card-button ul {
      list-style-type: circle;
      padding-left: 20px;
      margin: 10px 0;
    }

    .images {
      display: flex;
      gap: 12px;
    }

    .images img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .footer {
      text-align: right;
      color: white;
      font-size: 20px;
      margin-top: 40px;
    }
  </style>
</head>
