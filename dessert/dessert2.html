<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>點心推薦</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap');

    body {
      margin: 0;
      padding: 40px;
      background-color: #033b2d;
      font-family: 'Noto Sans TC', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    .home-button {
      display: inline-block;
      background-color: white;
      color: #033b2d;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 20px;
      margin-bottom: 40px;
      transition: all 0.3s ease;
      width: fit-content;
    }

    .home-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    }

    .card-button {
      background-color: white;
      color: black;
      border-radius: 24px;
      padding: 20px 30px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card-button:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }

    .card-button .info {
      flex: 1;
    }

    .card-button h2 {
      margin-top: 0;
      color: #033b2d;
      font-size: 32px;
    }

    .card-button ul {
      list-style-type: none;
      padding-left: 0;
      margin: 15px 0;
    }

    .card-button li {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }

    .images {
      display: flex;
      gap: 20px;
    }

    .images img {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card-button:hover .images img {
      transform: scale(1.05);
    }

    .footer {
      margin-top: auto;
      text-align: center;
      color: white;
      font-size: 16px;
      opacity: 0.8;
      padding: 20px 0;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .pagination-button {
      background-color: white;
      color: #033b2d;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .pagination-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    }

    .pagination-button.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }
  </style>
</head>
<body>

    <div class="info">
      <h2>豆林午茶時光</h2>

        <li>👍 推薦：可麗露</li>

    </div>
    <div class="images">

     class="card-button" target="_blank">
    <div class="info">
      <h2>Bye Bye Blues Taiwan</h2>

        <li>⏰ 營業時間：12:00-19:00</li>

      </ul>
    </div>
    <div class="images">
      <img src="bye1.jpg" alt="武廟肉圓特寫">
      <img src="bye2.jpg" alt="武廟店面">

  <div class="footer">
    ZiyanGZiyaNG

</body>
</html>
